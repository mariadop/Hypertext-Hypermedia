            <form action="/action.php">

            <input type="text" name="First and last name" value="Please, enter your first nd last name" size="40"><br/>

            <label for="I">I</label>

            <strong>Contact (enter your prefered contact method):</strong><br/>
            E-mail:
            <input type="text" name="E-mail" value="Please, enter your e-mail address" size="40"><br/>
            Telephone number:
            <input type="text" name="Phone" value="Please, enter your phone number" size="40"><br/>
            Other:
            <input type="text" name="other" value="Please, enter your other contact address" size="40"><br/>
            <p>
                <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </p>
